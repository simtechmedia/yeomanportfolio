
<div class="">
        <div class="wrap">
            <h3>Major Projects</h3>
            <div class="box my-animation" ng-repeat="item in majorPosts" style="-webkit-transition-delay:{{$index * 200}}ms" ng-controller="ProjectBoxCtrl" >
                <div class="boxInner" ng-click="boxClick()">
                    <img ng-src="{{item.thumbnail}}"/>
                    <div class="viewHolder">
                        <div ng-class="{true:'view opacity1', false:'view'}[selected]">
                            View Project
                        </div>
                    </div>
                    <div ng-class="{true:'titleBox marginBottom0', false:'titleBox'}[selected]">{{item.title}}</div>
                </div>
            </div>
            <h3>Minor Projects</h3>
            <div class="boxMinor my-animation" ng-repeat="item in minorPosts" style="-webkit-transition-delay:{{$index * 200}}ms"  ng-controller="ProjectBoxCtrl" >
                <div class="boxInner" ng-click="boxClick()">
                    <img ng-src="{{item.thumbnail}}"/>
                    <div class="viewHolder">
                        <div ng-class="{true:'view opacity1', false:'view'}[selected]">
                            View Project
                        </div>
                    </div>
                    <div ng-class="{true:'titleBox marginBottom0', false:'titleBox'}[selected]">{{item.title}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
